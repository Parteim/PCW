{% extends 'main/main.html' %}
{% load static %}


{% block styles %}

<link rel="stylesheet" href="{% static 'css/get_posts.css' %}">

{% endblock styles %}

{% block main %}

<div class="container shadow">

    <div class="group_container">

        <div class="group_header">
            <div class="group_title">
                <div class="group_img_container">
                    <img class="group_img"
                         src="https://sun4-21.userapi.com/impg/CcsZxpThX9LpJ9qd0e8dlvQW7cI5SVN6C3D77g/CDTuNKoto38.jpg?size=564x547&quality=95&sign=7f0f97c0d4289e2fe5c288524f57b9be&type=album"
                         alt="fwefwwf">
                </div>
                <h2 class="group_name">Lorem fwefwe </h2>
            </div>
            <div class="group_nav_bar">
                <button class="group_nav_btn" id="group_nave_hide_btn"><i class="fa-solid fa-eye"></i></button>
                <button class="group_nav_btn" id="group_nave_delete_btn"><i class="fa-regular fa-trash-can"></i>
                </button>
            </div>
        </div>

        <ul class="group_post_list">

            {% for post in posts %}

            {% if post|length > 0 %}

            <li class="parsed_post">

                <ul class="parsed_img_list  --{{ post|length }}">
                    {% for img in post %}

                    <li class="parsed_img_container">
                        <img class="post_img"
                             src="{{img}}"
                             alt="#">
                    </li>

                    {% endfor %}

                </ul>

            </li>

            {% endif %}

            {% endfor %}
